<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Motoru Seç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-option {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            background-color: #f2f2f2;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-option:hover {
            background-color: #ddd;
        }

        .selected {
            border: 3px solid #4CAF50;
            background-color: #e7f7e1;
        }

        .search-buttons {
            margin-top: 20px;
        }

        .google-style-input {
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 16px;
            width: 300px;
            background-color: #f2f2f2;
        }

        .google-style-button {
            background-color: #f2f2f2;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 16px;
            line-height: 1.33;
            color: #5f6368;
        }

        .ads {
            margin-top: 50px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #f2f2f2;
            text-align: center;
        }

        .onion-index {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 9999;
        }

        .popup ul {
            list-style-type: none;
            padding: 0;
        }

        .popup ul li {
            padding: 10px;
            background-color: #f2f2f2;
            margin: 5px 0;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .onion-categories {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .onion-category {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .onion-category:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <h1>Arama Motoru Seç</h1>
        <p>Arama yapmak için bir motor seçin:</p>

        <div class="search-buttons">
            <div class="search-option" id="google-btn" onclick="changeSearchEngine('google')">
                Google
            </div>
            <div class="search-option" id="duckduckgo-btn" onclick="changeSearchEngine('duckduckgo')">
                DuckDuckGo
            </div>
        </div>

        <form id="search-form" method="get" target="_blank">
            <input class="google-style-input" type="text" name="q" placeholder="Aramak için yazın..." required>
            <input class="google-style-button" type="submit" value="Ara">
        </form>
    </div>

    <div class="ads">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-8550505303704006"
            data-ad-slot="your-ad-slot-id"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="onion-index" onclick="showOnionSites()">Onion Index</div>

    <div class="popup" id="onion-popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <h3>Onion Siteleri</h3>
        <div class="onion-categories">
            <div class="onion-category" onclick="showOnionSitesList('search-engines')">
                Arama Motorları
            </div>
            <div class="onion-category" onclick="showOnionSitesList('wallets')">
                Cüzdanlar
            </div>
            <div class="onion-category" onclick="showOnionSitesList('news')">
                Haber ve Gazeteler
            </div>
        </div>
        <ul id="onion-sites-list"></ul>
    </div>
</div>

<div class="footer">
    <p>Powered by GitHub Pages | <a href="https://github.com" target="_blank">GitHub</a></p>
</div>

<script>
    function changeSearchEngine(engine) {
        var form = document.getElementById("search-form");

        document.querySelectorAll('.search-option').forEach(function(element) {
            element.classList.remove('selected');
        });

        if (engine === "google") {
            form.action = "https://www.google.com/search";
            document.getElementById('google-btn').classList.add('selected');
        } else if (engine === "duckduckgo") {
            form.action = "https://duckduckgo.com/";
            document.getElementById('duckduckgo-btn').classList.add('selected');
        }
    }

    function showOnionSites() {
        document.getElementById('onion-popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('onion-popup').style.display = 'none';
    }

    function showOnionSitesList(category) {
        var list = document.getElementById('onion-sites-list');
        list.innerHTML = ''; // Clear previous list

        var sites = {
            'search-engines': [
                { name: 'Torch', url: 'http://torchuhw45ch5ktw.onion' },
                { name: 'DuckDuckGo', url: 'http://3g2upl4pq6kufc4m.onion' },
            ],
            'wallets': [
                { name: 'Blockchain Wallet', url: 'http://blockchainbdgpzk.onion' },
                { name: 'Coinomi', url: 'http://coinomi.io.onion' },
                { name: 'ProtonMail (Onion)', url: 'http://protonmail4dkkzpgz.onion' }
            ],
            'news': [
                { name: 'ProPublica', url: 'http://www.propub3r6espa33w.onion' },
                { name: 'The Guardian', url: 'http://theguardian4uor6nl.onion' },
            ]
        };

        sites[category].forEach(function(site) {
            var listItem = document.createElement('li');
            listItem.innerHTML = '<a href="' + site.url + '" target="_blank">' + site.name + '</a>';
            list.appendChild(listItem);
        });
    }
</script>

</body>
</html>
