<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Motoru Seç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-option {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            background-color: #f2f2f2;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-option:hover {
            background-color: #ddd;
        }

        .selected {
            border: 3px solid #4CAF50; /* Seçilen motoru yeşil renkte göstermek */
            background-color: #e7f7e1; /* Seçilen motoru daha belirgin kılmak */
        }

        .search-buttons {
            margin-top: 20px;
        }

        .google-style-input {
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 16px;
            width: 300px;
            background-color: #f2f2f2;
        }

        .google-style-button {
            background-color: #f2f2f2;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 16px;
            line-height: 1.33;
            color: #5f6368;
        }

        .ads {
            margin-top: 50px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <h1>Arama Motoru Seç</h1>
        <p>Arama yapmak için bir motor seçin:</p>

        <!-- Arama Motoru Seçim Butonları -->
        <div class="search-buttons">
            <!-- Google Butonu -->
            <div class="search-option" id="google-btn" onclick="changeSearchEngine('google')">
                Google
            </div>
            <!-- DuckDuckGo Butonu -->
            <div class="search-option" id="duckduckgo-btn" onclick="changeSearchEngine('duckduckgo')">
                DuckDuckGo
            </div>
        </div>

        <!-- Arama Formu -->
        <form id="search-form" method="get" target="_blank">
            <input class="google-style-input" type="text" name="q" placeholder="Aramak için yazın..." required>
            <input class="google-style-button" type="submit" value="Ara">
        </form>
    </div>

    <!-- Reklam Alanı -->
    <div class="ads">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-8550505303704006"
            data-ad-slot="your-ad-slot-id"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>Powered by GitHub Pages | <a href="github.com">Your Site</a></p>
</div>

<script>
    function changeSearchEngine(engine) {
        var form = document.getElementById("search-form");

        // Seçilen motoru etrafında bir kutu/oval görünmesini sağla
        document.querySelectorAll('.search-option').forEach(function(element) {
            element.classList.remove('selected');
        });

        if (engine === "google") {
            form.action = "https://www.google.com/search";
            document.getElementById('google-btn').classList.add('selected');
        } else if (engine === "duckduckgo") {
            form.action = "https://duckduckgo.com/";
            document.getElementById('duckduckgo-btn').classList.add('selected');
        }
    }
</script>

</body>
</html>
